name: Build Debug APK (Fail Fast)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_ROOT: duix-android/dh_aigc_android
      LOG_FILE: ${{ github.workspace }}/gradle-build.log

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Init log file
        shell: bash
        run: |
          : > "${LOG_FILE}"
          echo "LOG_FILE=${LOG_FILE}"

      - name: Install Android packages + accept licenses
        shell: bash
        run: |
          set -e
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.18.1" \
            "ndk;25.2.9519653" 2>&1 | tee -a "${LOG_FILE}"

          # avoid "yes: Broken pipe" failing job
          set +o pipefail
          yes | sdkmanager --licenses >/dev/null
          set -o pipefail

      - name: Bootstrap Gradle command
        id: gradle
        shell: bash
        run: |
          set -e
          if [ -f "${GRADLE_ROOT}/gradlew" ]; then
            chmod +x "${GRADLE_ROOT}/gradlew"
            echo "cmd=${GRADLE_ROOT}/gradlew" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          PROP="${GRADLE_ROOT}/gradle/wrapper/gradle-wrapper.properties"
          URL=$(grep -E '^distributionUrl=' "$PROP" | cut -d= -f2- | sed 's/\\:/:/g')
          mkdir -p /tmp/gradle-dist
          curl -L "$URL" -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-dist
          GRADLE_BIN=$(find /tmp/gradle-dist -maxdepth 3 -type f -path "*/bin/gradle" | head -n 1)
          chmod +x "$GRADLE_BIN"
          echo "cmd=$GRADLE_BIN" >> "$GITHUB_OUTPUT"

      - name: Build :duix-sdk Debug (fail fast)
        shell: bash
        run: |
          set -e
          set -o pipefail
          echo "== BUILD :duix-sdk:assembleDebug ==" | tee -a "${LOG_FILE}"
          "${{ steps.gradle.outputs.cmd }}" -p "${GRADLE_ROOT}" :duix-sdk:assembleDebug --stacktrace --info 2>&1 | tee -a "${LOG_FILE}"

      - name: Build :test Debug APK (fail fast)
        shell: bash
        run: |
          set -e
          set -o pipefail
          echo "== BUILD :test:assembleDebug ==" | tee -a "${LOG_FILE}"
          "${{ steps.gradle.outputs.cmd }}" -p "${GRADLE_ROOT}" :test:assembleDebug --stacktrace --info 2>&1 | tee -a "${LOG_FILE}"

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: duix-android/dh_aigc_android/test/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Debug on failure (Kotlin errors in red)
        if: failure()
        shell: bash
        run: |
          echo "::group::Kotlin compile errors (red)"
          RED=$'\033[1;31m'; NC=$'\033[0m'
          grep -nE '(^e: |Unresolved reference|: error:|> Task .* FAILED|FAILURE:|Caused by:|incompatible version of Kotlin|Kotlin metadata)' \
            "${LOG_FILE}" | head -n 300 | sed -e "s/^/${RED}/" -e "s/$/${NC}/" || true
          echo "::endgroup::"

      - name: Upload Gradle build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: ${{ github.workspace }}/gradle-build.log
          if-no-files-found: error
