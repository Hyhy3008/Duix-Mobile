name: Build Debug APK

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    env:
      GRADLE_ROOT: duix-android/dh_aigc_android
      LOG_FILE: ${{ github.workspace }}/gradle-build.log

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init log file
        shell: bash
        run: |
          : > "${LOG_FILE}"
          echo "LOG_FILE=${LOG_FILE}" | tee -a "${LOG_FILE}"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}" | tee -a "${LOG_FILE}"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Sanity check Gradle root
        shell: bash
        run: |
          set -e
          echo "== Gradle root files ==" | tee -a "${LOG_FILE}"
          ls -la "${GRADLE_ROOT}" | tee -a "${LOG_FILE}"
          echo "== Wrapper files ==" | tee -a "${LOG_FILE}"
          ls -la "${GRADLE_ROOT}/gradle/wrapper" || true

      - name: Install Android packages + accept licenses
        shell: bash
        run: |
          set -e
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.18.1" \
            "ndk;25.2.9519653" 2>&1 | tee -a "${LOG_FILE}"

          # avoid "yes: Broken pipe" failing the job
          set +o pipefail
          yes | sdkmanager --licenses >/dev/null
          set -o pipefail

      - name: Bootstrap Gradle (if gradlew missing)
        shell: bash
        run: |
          set -e
          if [ -f "${GRADLE_ROOT}/gradlew" ]; then
            echo "Found gradlew, will use it" | tee -a "${LOG_FILE}"
            chmod +x "${GRADLE_ROOT}/gradlew"
            echo "GRADLE_CMD=${GRADLE_ROOT}/gradlew" >> "$GITHUB_ENV"
            exit 0
          fi

          PROP="${GRADLE_ROOT}/gradle/wrapper/gradle-wrapper.properties"
          if [ ! -f "$PROP" ]; then
            echo "::error::No gradlew and no gradle-wrapper.properties at $PROP"
            exit 1
          fi

          # distributionUrl in wrapper properties uses escaped ":" => \:
          URL=$(grep -E '^distributionUrl=' "$PROP" | cut -d= -f2- | sed 's/\\:/:/g')
          if [ -z "$URL" ]; then
            echo "::error::Cannot read distributionUrl from $PROP"
            exit 1
          fi

          echo "Bootstrap Gradle from: $URL" | tee -a "${LOG_FILE}"
          mkdir -p /tmp/gradle-dist
          curl -L "$URL" -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-dist
          GRADLE_BIN=$(find /tmp/gradle-dist -maxdepth 3 -type f -path "*/bin/gradle" | head -n 1)

          if [ -z "$GRADLE_BIN" ]; then
            echo "::error::Cannot find gradle binary after unzip"
            exit 1
          fi

          chmod +x "$GRADLE_BIN"
          echo "Using gradle: $GRADLE_BIN" | tee -a "${LOG_FILE}"
          echo "GRADLE_CMD=$GRADLE_BIN" >> "$GITHUB_ENV"

      - name: List Gradle projects (debug)
        shell: bash
        run: |
          set -e
          echo "== gradle projects ==" | tee -a "${LOG_FILE}"
          "$GRADLE_CMD" -p "${GRADLE_ROOT}" -q projects 2>&1 | tee -a "${LOG_FILE}" || true

      - name: Build :test Debug APK (capture log)
        shell: bash
        run: |
          set -o pipefail
          echo "== build :test:assembleDebug ==" | tee -a "${LOG_FILE}"
          "$GRADLE_CMD" -p "${GRADLE_ROOT}" :test:assembleDebug --stacktrace --info 2>&1 | tee -a "${LOG_FILE}"

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: duix-android/dh_aigc_android/test/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Debug on failure (print & color error lines)
        if: failure()
        shell: bash
        run: |
          echo "::group::Last 300 lines of Gradle log"
          tail -n 300 "${LOG_FILE}" || true
          echo "::endgroup::"

          echo "::group::Highlighted error lines (red)"
          RED=$'\033[1;31m'
          NC=$'\033[0m'
          grep -nE '(^\s*FAILURE:|^\s*> Task .* FAILED|: error:|Exception|Caused by:|Manifest merger failed|INSTALL_FAILED|No matching abis|CMake .* was not found|Execution failed for task)' \
            "${LOG_FILE}" \
            | head -n 300 \
            | sed -e "s/^/${RED}/" -e "s/$/${NC}/" \
            || true
          echo "::endgroup::"

          echo "::error::Build failed. Download artifact 'gradle-build-log' to see full log."

      - name: Upload Gradle build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: ${{ github.workspace }}/gradle-build.log
          if-no-files-found: error
