name: Build Debug APK

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: duix-android/dh_aigc_android

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Gradle root files (sanity)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "----"
          find . -maxdepth 2 -name "settings.gradle*" -o -name "gradlew" -o -name "build.gradle" | sed 's|^\./||g'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Install Android packages (NDK/CMake)
        run: |
          set -e
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.18.1" \
            "ndk;25.2.9519653"
          yes | sdkmanager --licenses

      - name: List Gradle modules (debug)
        run: |
          chmod +x ./gradlew
          ./gradlew -q projects || true

      - name: Build :test Debug APK (capture log)
        run: |
          set -o pipefail
          chmod +x ./gradlew
          ./gradlew :test:assembleDebug --stacktrace --info 2>&1 | tee gradle-build.log

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: duix-android/dh_aigc_android/test/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Debug on failure (print & color error lines)
        if: failure()
        run: |
          echo "::group::Last 300 lines of Gradle log"
          tail -n 300 gradle-build.log || true
          echo "::endgroup::"

          echo "::group::Highlighted error lines (red)"
          export GREP_COLORS='ms=01;31'
          grep --color=always -nE \
            '(^\s*FAILURE:|^\s*> Task .* FAILED|: error:|Exception|Caused by:|Manifest merger failed|INSTALL_FAILED|No matching abis|CMake .* was not found|Execution failed for task)' \
            gradle-build.log | head -n 300 || true
          echo "::endgroup::"

          echo "::error::Build failed. Download artifact gradle-build-log to see full log."

      - name: Upload Gradle build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: duix-android/dh_aigc_android/gradle-build.log
          if-no-files-found: warn
