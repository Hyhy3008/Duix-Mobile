name: Build Debug APK

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    env:
      GRADLE_ROOT: duix-android/dh_aigc_android
      LOG_FILE: ${{ github.workspace }}/gradle-build.log

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init log file (always create)
        shell: bash
        run: |
          : > "${LOG_FILE}"
          echo "Log file: ${LOG_FILE}"
          echo "Repo root: ${GITHUB_WORKSPACE}" | tee -a "${LOG_FILE}"
          ls -la | tee -a "${LOG_FILE}"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Cache có thể warning "Our services aren't available right now" (không sao)
      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Sanity check Gradle root
        shell: bash
        run: |
          set -e
          echo "== Gradle root files ==" | tee -a "${LOG_FILE}"
          ls -la "${GRADLE_ROOT}" | tee -a "${LOG_FILE}"
          if [ ! -f "${GRADLE_ROOT}/gradlew" ]; then
            echo "::error::gradlew not found at ${GRADLE_ROOT}/gradlew"
            exit 1
          fi
          if [ ! -f "${GRADLE_ROOT}/settings.gradle" ] && [ ! -f "${GRADLE_ROOT}/settings.gradle.kts" ]; then
            echo "::warning::settings.gradle not found in ${GRADLE_ROOT} (still may work, but unusual)"
          fi

      - name: Install Android packages (NDK/CMake) + accept licenses
        shell: bash
        run: |
          set -e
          echo "== sdkmanager install ==" | tee -a "${LOG_FILE}"
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.18.1" \
            "ndk;25.2.9519653" 2>&1 | tee -a "${LOG_FILE}"

          echo "== accept licenses ==" | tee -a "${LOG_FILE}"
          # Tránh lỗi "yes: Broken pipe" làm fail job khi shell có pipefail
          set +o pipefail
          yes | sdkmanager --licenses >/dev/null
          set -o pipefail

      - name: List Gradle projects (debug)
        shell: bash
        run: |
          set -e
          chmod +x "${GRADLE_ROOT}/gradlew"
          echo "== gradle projects ==" | tee -a "${LOG_FILE}"
          "${GRADLE_ROOT}/gradlew" -p "${GRADLE_ROOT}" -q projects 2>&1 | tee -a "${LOG_FILE}" || true

      - name: Build :test Debug APK (capture log)
        shell: bash
        run: |
          set -o pipefail
          chmod +x "${GRADLE_ROOT}/gradlew"
          echo "== build :test:assembleDebug ==" | tee -a "${LOG_FILE}"
          "${GRADLE_ROOT}/gradlew" -p "${GRADLE_ROOT}" :test:assembleDebug --stacktrace --info 2>&1 | tee -a "${LOG_FILE}"

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: duix-android/dh_aigc_android/test/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Debug on failure (print & color error lines)
        if: failure()
        shell: bash
        run: |
          echo "::group::Last 300 lines of Gradle log"
          tail -n 300 "${LOG_FILE}" || true
          echo "::endgroup::"

          echo "::group::Highlighted error lines (red)"
          # In đỏ các dòng match lỗi
          RED=$'\033[1;31m'
          NC=$'\033[0m'
          grep -nE '(^\s*FAILURE:|^\s*> Task .* FAILED|: error:|Exception|Caused by:|Manifest merger failed|INSTALL_FAILED|No matching abis|CMake .* was not found|Execution failed for task)' \
            "${LOG_FILE}" \
            | head -n 300 \
            | sed -e "s/^/${RED}/" -e "s/$/${NC}/" \
            || true
          echo "::endgroup::"

          echo "::error::Build failed. Download artifact 'gradle-build-log' to see full log."

      - name: Upload Gradle build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: ${{ github.workspace }}/gradle-build.log
          if-no-files-found: error
