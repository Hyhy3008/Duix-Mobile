name: Build Debug APK (Web-safe)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_ROOT: duix-android/dh_aigc_android
      LOG_FILE: ${{ github.workspace }}/gradle-build.log

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Tắt cache để khỏi nhiễu lỗi cache 400
      - name: Setup Gradle (cache disabled)
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Init log
        shell: bash
        run: |
          : > "${LOG_FILE}"
          echo "Gradle root = ${GRADLE_ROOT}" | tee -a "${LOG_FILE}"
          ls -la "${GRADLE_ROOT}" | tee -a "${LOG_FILE}"

      - name: Install Android packages + accept licenses
        shell: bash
        run: |
          set -e
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.18.1" \
            "ndk;25.2.9519653"

          set +o pipefail
          yes | sdkmanager --licenses >/dev/null
          set -o pipefail

      - name: Bootstrap Gradle command (no gradlew needed)
        id: gradle
        shell: bash
        run: |
          set -e
          if [ -f "${GRADLE_ROOT}/gradlew" ]; then
            chmod +x "${GRADLE_ROOT}/gradlew"
            echo "cmd=${GRADLE_ROOT}/gradlew" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          PROP="${GRADLE_ROOT}/gradle/wrapper/gradle-wrapper.properties"
          URL=$(grep -E '^distributionUrl=' "$PROP" | cut -d= -f2- | sed 's/\\:/:/g')

          mkdir -p /tmp/gradle-dist
          curl -L "$URL" -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-dist
          GRADLE_BIN=$(find /tmp/gradle-dist -maxdepth 3 -type f -path "*/bin/gradle" | head -n 1)
          chmod +x "$GRADLE_BIN"
          echo "cmd=$GRADLE_BIN" >> "$GITHUB_OUTPUT"

      - name: Build :test:assembleDebug (capture log)
        id: build
        continue-on-error: true
        shell: bash
        run: |
          : > "${LOG_FILE}"
          set +e
          set -o pipefail
          echo "== BUILD :test:assembleDebug ==" | tee -a "${LOG_FILE}"
          "${{ steps.gradle.outputs.cmd }}" -p "${GRADLE_ROOT}" :test:assembleDebug \
            --no-daemon --console=plain --stacktrace --info 2>&1 | tee -a "${LOG_FILE}"
          EXIT=${PIPESTATUS[0]}
          echo "exit_code=$EXIT" >> "$GITHUB_OUTPUT"
          echo "exit_code=$EXIT" | tee -a "${LOG_FILE}"
          exit 0

      - name: Print Kotlin errors (if failed)
        if: ${{ steps.build.outputs.exit_code != '0' }}
        shell: bash
        run: |
          echo "::group::Kotlin/Java errors (best effort)"
          grep -nE '(^e: |\.kt:[0-9]+:[0-9]+| error:|Unresolved reference|Type mismatch|incompatible version of Kotlin|Kotlin metadata|> Task .* FAILED|FAILURE:|Caused by:)' \
            "${LOG_FILE}" | head -n 400 || true
          echo "::endgroup::"
          echo "::error::Build failed (see artifact gradle-build-log)."

      - name: Upload APK (if success)
        if: ${{ steps.build.outputs.exit_code == '0' }}
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: duix-android/dh_aigc_android/test/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: ${{ github.workspace }}/gradle-build.log
          if-no-files-found: error

      - name: Fail job if build failed
        if: ${{ steps.build.outputs.exit_code != '0' }}
        shell: bash
        run: |
          exit 1
