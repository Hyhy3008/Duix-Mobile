name: Build Debug APK (Fail Fast + Show Kotlin Errors)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_ROOT: duix-android/dh_aigc_android
      LOG_FILE: ${{ github.workspace }}/gradle-build.log

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Init log file
        shell: bash
        run: |
          : > "${LOG_FILE}"
          echo "LOG_FILE=${LOG_FILE}"

      - name: Install Android packages + accept licenses
        shell: bash
        run: |
          set -e
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.18.1" \
            "ndk;25.2.9519653" 2>&1 | tee -a "${LOG_FILE}"

          # avoid "yes: Broken pipe" failing job
          set +o pipefail
          yes | sdkmanager --licenses >/dev/null
          set -o pipefail

      - name: Bootstrap Gradle command (use gradlew if exists, else download distribution)
        id: gradle
        shell: bash
        run: |
          set -e
          if [ -f "${GRADLE_ROOT}/gradlew" ]; then
            chmod +x "${GRADLE_ROOT}/gradlew"
            echo "cmd=${GRADLE_ROOT}/gradlew" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          PROP="${GRADLE_ROOT}/gradle/wrapper/gradle-wrapper.properties"
          if [ ! -f "$PROP" ]; then
            echo "::error::No gradlew and no $PROP"
            exit 1
          fi

          URL=$(grep -E '^distributionUrl=' "$PROP" | cut -d= -f2- | sed 's/\\:/:/g')
          if [ -z "$URL" ]; then
            echo "::error::Cannot read distributionUrl in $PROP"
            exit 1
          fi

          mkdir -p /tmp/gradle-dist
          curl -L "$URL" -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-dist
          GRADLE_BIN=$(find /tmp/gradle-dist -maxdepth 3 -type f -path "*/bin/gradle" | head -n 1)

          if [ -z "$GRADLE_BIN" ]; then
            echo "::error::Cannot find gradle binary after unzip"
            exit 1
          fi

          chmod +x "$GRADLE_BIN"
          echo "cmd=$GRADLE_BIN" >> "$GITHUB_OUTPUT"

      - name: Build :test Debug APK (fail fast, capture log)
        shell: bash
        run: |
          set -e
          set -o pipefail
          echo "== BUILD :test:assembleDebug ==" | tee -a "${LOG_FILE}"
          "${{ steps.gradle.outputs.cmd }}" -p "${GRADLE_ROOT}" :test:assembleDebug \
            --no-daemon --console=plain --stacktrace --info 2>&1 | tee -a "${LOG_FILE}"

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: duix-android/dh_aigc_android/test/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Debug on failure (print Kotlin errors + context)
        if: failure()
        shell: bash
        run: |
          RED=$'\033[1;31m'; NC=$'\033[0m'

          echo "::group::Kotlin error lines (red)"
          grep -nE '(^e: |Unresolved reference|: error:|was compiled with an incompatible version of Kotlin|Kotlin metadata|Compilation failed|Compilation error)' \
            "${LOG_FILE}" \
            | head -n 400 \
            | sed -e "s/^/${RED}/" -e "s/$/${NC}/" \
            || true
          echo "::endgroup::"

          echo "::group::Context around :test:compileDebugKotlin FAILED"
          LINE=$(grep -nE '> Task :test:compileDebugKotlin FAILED|:test:compileDebugKotlin FAILED' "${LOG_FILE}" | head -n 1 | cut -d: -f1 || true)
          if [ -n "$LINE" ]; then
            START=$((LINE-250)); [ $START -lt 1 ] && START=1
            END=$((LINE+250))
            sed -n "${START},${END}p" "${LOG_FILE}" | sed -e "s/^/${RED}/" -e "s/$/${NC}/" || true
          else
            echo "Cannot find ':test:compileDebugKotlin FAILED' line in log."
            tail -n 400 "${LOG_FILE}" || true
          fi
          echo "::endgroup::"

          echo "::error::Build failed. Download artifact gradle-build-log for full log."

      - name: Upload Gradle build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: ${{ github.workspace }}/gradle-build.log
          if-no-files-found: error
